<!DOCTYPE html>
<html>

<head>
    <title>AngularJS Dependency Injection</title>
    <script src="js/angular.min.js"></script>
</head>

<body ng-app="DemoApp" ng-controller="DemoController">
    {{students}}
    <div>
        Enter Name to search: <input ng-model="myName"><br>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
            <tr ng-repeat="student in result | orderBy:'Name' | filter:{Name:myName}">
                <td>{{student.ID}}</td>
                <td>{{student.Name}}</td>
                <td>{{student.Email}}</td>
            </tr>

        </table>

    </div>

    <script>
        var app = angular.module("DemoApp", []);
        //controller is injected with $scope and $http as dependencies

        app.controller("DemoController", function ($scope, $http) {   // here $scope and $http dependency injecttionzzzzzzzz
            $http.get("ttps://raw.githubusercontent.com/ahmshahparan/BNY01/master/plist.json?token=AQkwHzRXjf_IKMDFZTA8jEl2Lni7cq-cks5ck-p6wA%3D%3D")
                .then(function (response) {
                    $scope.result = response.data.records;
                }, function(response){
                    alert("Error!!!!")
                })
        });
    </script>
</body>

</html>
