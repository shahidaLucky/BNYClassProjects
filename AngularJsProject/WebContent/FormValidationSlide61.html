<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS Hands On</title>
    <script src="js/angular.min.js"></script>

</head>

<body ng-app>
    <p>Try writting an Email address in the input field:</p>
    <form name="myForm">
        Email:
        <input type="email" name="myAddress" ng-model="myEmail">
        <span ng-show=myForm.myAddress.$error.email>
            Not a valid email address
        </span>
    </form>

</body>

</html>
