<script>
    let myData = [];
    for (let i = 1; i <= 10; i++) {
        myData.push(1);
    }

    //     string += value + ' ';
    // });
    // console.log(string);


    // Method: 2 : Using Array method.
    console.log(myData.join(" "));

    while (true) {
        // generating Random number between 0-12
        let randomIndex = Math.floor(Math.random() * 12) + 0;
        let v = prompt('Enter Number for Index: ' + randomIndex);
        if (randomIndex >= 0 && randomIndex < 10) {
            myData[randomIndex] = v;
        } else {
            break;
        }
    }
    console.log(myData.join(" "));
