<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide 10</title>

<body>
    <div>
        getElementsByName() will also return elements that have an id attribute with the specified value. For
        compatibility, you should be careful not to use the same string as both a name and an ID.
    </div>
    <ul id="items" class="list-group">
        <li name="list-group-item">Item 1</li>
        <li name="list-group-item">Item 2</li>
        <li name="list-group-item">Item 3</li>
    </ul>
    <script>
        var items = document.getElementsByName('list-group-item');
        for (i in items) {
            console.log(items[i]);
        }
    </script>

</body>

</html>
