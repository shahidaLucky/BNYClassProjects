<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS Hands On</title>
    <script src="js/angular.min.js"></script>

</head>
<!--    (2) Refering to a function    ------>
<body ng-app="myNgApp" ng-controller="myController"> 
   <h1 ng-mousemove="inc()">Mouse Over Me!</h1>
   <h2>{{count}}</h2>
   <script>
       var myApp = angular.module('myNgApp', []);
       myApp.controller('myController', function($scope){
           $scope.count= 0;
           $scope.inc = function(){
               $scope.count++;
           }
       })
   </script>
    
</body>
