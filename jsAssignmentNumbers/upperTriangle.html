<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upper Triangle</title>
</head>
<body>
   <h1>Upper Triangle</h1> 
</body>
<script>
let i, j;
let length = 5;
for(i=1; i<=length; i++){
    for(j=length; j>=i; j--){
        document.write("*");
    }
    document.write("<br /> ");
}
</script>
</html>
