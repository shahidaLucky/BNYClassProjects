<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS Hands On Exercise2 Slide46</title>
    <script src="js/angular.min.js"></script>

</head>

<body ng-app ng-init="value=true">
    <button ng-click="value=!value">Click Me!</button>
    <div ng-show="value">
        <h1>Menu:</h1>
        <div style="color: red">Ford</div>
        <div style="color: darkgreen">Toyota</div>
        <div style="color: darkblue">Nissan</div>
    </div>
    <p>Click the button to show/hide menu.</p>

</body>

</html>
