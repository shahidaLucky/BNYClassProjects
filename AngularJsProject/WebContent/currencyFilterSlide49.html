<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS Currency Filter Slide48</title>
    <script src="js/angular.min.js"></script>

</head>

<body ng-app="myApp">
    <div ng-controller="myController">
        Default currency: {{person.salary | currency}}<br>
        Custom currency identifier: {{person.salary | currency:'$'}}<br>
        No Fraction: {{person.salary | currency: '$':0}}<br>
        Fraction 2: <span ng-bind="person.salary | currency: '$':2"></span>
    </div>

    <script>
        var myApp = angular.module('myApp', []);
        myApp.controller("myController", function ($scope) {
            $scope.person = { firstName: 'James', lastName: 'Bond', salary: 100000 }
        });
    </script>
</body>

</html>
