<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS Directives</title>
    <script src="js/angular.min.js"></script>
    <style>
        div {
            width: 100%;
            height: 50px;
            display: block;
            margin: 15px 0 0 10px;
        }
    </style>
</head>

<body ng-app ng-init="checked=true">
    Click Me: <input type="checkbox" ng-model="checked"><br>
    <div>
        New: <input ng-if="checked" type="text" value="This is open to edit!">
    </div>
    <div>
        Read Only: <input ng-readonly="checked" type="text" value="This is read only">
    </div>
    <div>
        Disable: <input ng-disabled="checked" type="text" value="This is disabled">
    </div>
</body>

</html>
