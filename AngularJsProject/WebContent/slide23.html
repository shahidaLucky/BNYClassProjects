<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS Directives</title>
    <script src="js/angular.min.js"></script>
    <style>
        div {
            border: 1px solid green;
            width: 100%;
            height: 50px;
            display: block;
            margin-bottom: 10px;
            text-align: center;
            background-color: yellow;
        }
    </style>
</head>

<body ng-app="" ng-init="students=['Max', 'Anna', 'Maria']">
    <ol>
        <li ng-repeat="sName in students">
            <span ng-bind="sName"></span>
            {{sName}}
        </li>
    </ol>
    <div ng-repeat="sName in students">
        {{sName}}
    </div>
</body>

</html>
