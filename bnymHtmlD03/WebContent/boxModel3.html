<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Slide 14 Box Model</title>
	</head>
	<body>
		<h1>Container using style with width, height and Background-Color</h1>
		
		<div style="width: 300px; 
		     height: 300px;
		     background-color: blue;
		     padding: 10px;
		     border: 10px solid red;
		     margin:3;">
		 
		    <center>
			<div style="width: 150px; height: 100px; background-color: pink;
			padding: 10px;
			border: 5px solid yellow;
			margin: 25;">
			INNER DIV 1
			</div>
			<div style="width: 100px; height: 50px; 
			background-color: gray;
			padding: 10px;
			border: 5px solid black;
			
			margin: 25;                  <!--one way -->
			
			margin-top: 40px;
			margin-right: 10px;            <!-- margin in clockwise way round margin -->
			margin-bottom: 20px;
			margin-left:30px;
			
			margin: 40px 10px 20px 30px;">  <!-- shorthand for margin -->
			
			INNER DIV 2
			</div></center>
      </div>
	</body>
</html>
