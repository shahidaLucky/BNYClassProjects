<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Executing a Function on Change Event in jQuery</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
  
  var arrayVendors = [];
            for (i = 0; i <= 10; i++) {
                arrayVendors[i] = "BNYM Vendor" + i;
            }
            console.log(arrayVendors);
            console.log(arrayVendors.length);

       
 $(document).ready(function () {
     for(i=0; i<=10; i++){
         $("#vendorTable").append("<tr><td>" +i+ "</td><td>" +arrayVendors[i] + "</td></tr>");
     }
    
         

            //$("vendor").action();
            // $( "#vendor" ).append("<option>vendor1</option>");
            //  $( "#vendor" ).append("<option>vendor2</option>");
            //   $( "#vendor" ).append("<option>vendor3</option>");

         

            for (i = 0; i <= 25; i++) {
                //var vVendorName = "BNYM" + i;
                $("#vendor").append("<option>" + arrayVendors[i] + "</option>");
            }

            $("#city").change(function () {
                var selectedOption = $(this).find(":selected").val(); // method chain
                alert("You have selected - " + selectedOption);
            });
            $("#town").change(function () {
                var selectedOption = $(this).find(":selected").val(); // method chain
                alert("You have selected - " + selectedOption);
            });
            $("#vendor").change(function () {
                var selectedOption = $(this).find(":selected").val(); // method chain
                alert("You have selected - " + selectedOption);
            });
        });


    </script>
</head>
