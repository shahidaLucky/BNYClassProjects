<html>

<head></head>

<body>
    <button type="button" id="button">
        Configured XMLHttpRequest Object</button>
    <script>
       //1st statement
       var button = document.getElementById("button");
 //2nd statement
        button.onclick = ConfiguredXMLHttpRequest; // wil return an array object with one value/element
 //3rd statement
        function ConfiguredXMLHttpRequest() {
            //use the code in the previous example of full browser support
            var request = new XMLHttpRequest();
           
            //The XMLHttpRequest object calls the callback() function and
                    // request.onreadystatechange = function () {
                    // //The Web server returns the result containing an XML document.  
                    // if (request.readyState == 4) {
                    //     updatedDOM(request); //processes the result
                    //     }
                    // }
             //4th statement
            console.log("onreadystatechange calls the callback() function is = "
                + request.onreadystatechange);
             //5th statement
             console.log("The readyState at this point is = "
                + request.readyState);
        }
    </script>
</body>

</html>
