<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS Hands On</title>
    <script src="js/angular.min.js"></script>

</head>

<body>
    <h1>AngularJS Custom Filter</h1>
    <div ng-app="ngApp" ng-controller="ordCtrl">
        Enter a Positive nymber: <input type="number" , ng-model="n">
        <div ng-show="isValid(n)">The Ordinal Form: {{n | ordFilter}}</div>
        <div ng-show="!isValid(n)">Invalid Input!! You entered {{n}}</div>
    </div>
</body>
<script>
    var app = angular.module('ngApp', []);
    app.filter('ordFilter', function () {
        return function (n) {
            if (n % 10 === 1 && n % 100 != 11) {
                return n + 'st';
            } else if (n % 10 === 2 && n % 100 != 12) {
                return n + 'nd';
            } else if (n % 10 === 3 && n % 100 != 13) {
                return n + 'rd';
            } else {
                return n + 'th';
            }
        }
    });
    app.controller('ordCtrl', function ($scope) {
        $scope.n = 1;
        $scope.isValid = function (n) {
            if (angular.isNumber(n) && n > 0 && n % 1 === 0) {
                return true;
            }
            return false;

        }
    });
</script>

</html>
