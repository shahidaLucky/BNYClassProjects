<body>
    <h1>Trapezoid</h1>
</body>
<script>
    let height = 5;
    let width = 12;
    let widthRef = width;
    document.write("<pre>");
    for (let i = 1; i <= height; i++) {
        let distanceFromInitialWidth = widthRef - width; // i.e. on third line 6
        for (let r = 0; r < distanceFromInitialWidth; r += 2) {
            document.write(" ");
        }
        for (let j = 0; j <= width; j++) {
            document.write("*");
        }
        for (let r = 0; r < distanceFromInitialWidth; r += 2) {
            document.write(" ");
        }

        width = width - 2;
        document.write('<br />');
    }
    document.write("</pre>")
