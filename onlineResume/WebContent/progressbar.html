<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<style>
      progress:before{
      display: inline;
      contents: "%" attr(value);
      }
	</style>
</head>
<body>
	<h4>PROGRAMMING SKILLS</h4>
	<p><b>Wordpress</b></p>
	<progress value="70" max="100"></progress>
	<p><b>PHP</b></p>
	<progress value="60" max="100"></progress>
	<p><b>HTML</b></p>
	<progress value="80" max="100"></progress>
	<p><b>CSS</b></p>
	<progress value="70" max="100"></progress>
	<p><b>MySQL</b></p>
	<progress value="50" max="100"></progress>
	
	<ul>
		<p><b>GRAPHICS SKILLS</b></p>
		<li style="list-style-type: square; color: red">Adobe Photoshop<span></span>
		<li style="list-style-type: square; color: blue;">Adobe Illastrator<span style="color: red"></span>
		<li style="list-style-type: square; color: green">Coral Dark<span></span>
		<li style="list-style-type: square; color: yellow">3D Map<span></span>
	</ul>
</body>
</html>
