<script>
    let myArray = [];
    myArray[0] = 0;
    myArray[1] = 1;

    for (let i = 2; i <= 59 - 2; i++) {
        myArray[i] = myArray[i - 1] + myArray[i - 2];
    }

    myArray.forEach(function (value) {
        console.log(value);
    });
