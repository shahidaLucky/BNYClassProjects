<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dependency Injection Silde 10 Factory</title>
    <script src="js/angular.min.js"></script>
</head>
<body ng-app="ngApp" ng-controller="ctrl">
  <div>
      {{greetings}}
  </div>
    
</body>
<script>
    var ngApp = angular.module("ngApp", []);
		
ngApp.factory("greetF", function(){
var obj={};
	obj.sayHello = function(name){
		return "Hello, "+name;
		}
	return obj;
});
	
ngApp.controller('ctrl', function($scope, greetF) {
$scope.greetings = greetF.sayHello("Young");
});

</script>
</html>
