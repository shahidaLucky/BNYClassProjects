<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <link rel="stylesheet" type="text/css" href="Css/main.css">
</head>

<body>
    <div class="main_container">
        <div class="form_container">
            <h1>Awesome Form</h1>
            <form class="form" method="post" action="re" id="form">
                <div class="field_container">
                    <img src="./images/login.jpg" alt="">
                    <input type="text" id="username" placeholder="Username" pattern="^[a-zA-Z0-9_.-]*$" required />
                </div>
                <div class="field_container">
                    <img src="./images/calender.png" alt="">
                    <input type="date" id="date" value="1993-07-22" min="1800-01-01" max="2002-12-31" placeholder="Date Of Birth"
                        required />
                </div>

                <div class="button_container">
                    <input type="submit" value="Submit" />
                </div>
            </form>
        </div>
    </div>
    <div id="feedback">

    </div>
    <script type="text/javascript" src="Script/formValidation.js"></script>
</body>

</html>
