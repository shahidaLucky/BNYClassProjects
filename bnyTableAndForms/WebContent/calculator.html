<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Calculator</title>
	<style>
		table{
		width: 200px;
		height: 300px;
		text-align: center;
		border: 5px solid green;
		}
		th, td{
		border: 1px solid red;
		}
		th{
		text-align: right;
		}
		td:hover{
			background-color: lightcoral;
		}
		
	</style>
</head>

<body>
<header>
		<center>
			<h1><strong>Welcome to Calculator</strong></h1>
		</center>
	 </header>
	 <center>
	<table>
	<tr>
		<th colspan="4">0.00</th>
	</tr>
	<tr>
		<td>7</td>
		<td>8</td>
		<td>9</td>
		<td>C</td>
	</tr>
	<tr>
		<td>4</td>
		<td>5</td>
		<td>6</td>
		<td>/</td>
	</tr>
	<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
		<td>*</td>
	</tr>
	<tr>
		<td>0</td>
		<td>0.0</td>
		<td>.</td>
		<td>+</td>
	</tr>
    <tr>
    	<td colspan="3">=</td>
    	<td colspan="">-</td>
    </tr>
		</table>
		
</center>
</body>
</html>
