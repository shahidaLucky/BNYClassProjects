<!--Task A. Box
Write a program box.html that asks the user to input width and height and prints a solid rectangular box of the requested size using asterisks.
Also, print a line Shape: between user input and the printed shape (to separate input from output).
Example:
Input width: 7
Input height: 4

Shape:
*******
*******
*******
*******

Hint:
●	First, find how to print one row of stars (print the asterisk character width times followed by end-of-line).
●	Then, once you know how to print one line of stars, repeat it height times (using a loop).
●	Create the shape inside a string variable and then print the string variable
-->

<script>
 let height = prompt("please enter the height: " );
  let width = prompt("please enter the width: " );
  console.log(height);
  console.log(width);

    for(let i=0; i<=height; i++){
        let star = "";
        for(let j =width; j>=1; j--){
            star += "*";
            document.write('*');
        }
        console.log(star);
        document.write('<br/>');

</script>
